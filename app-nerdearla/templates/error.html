{% extends "base.html" %}

{% block title %}Error - Task Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="text-center py-5">
            <i class="bi bi-exclamation-triangle display-1 text-danger mb-4"></i>
            <h2 class="text-danger mb-3">Oops! Something went wrong</h2>
            <p class="text-muted mb-4">{{ message or "An unexpected error occurred. Please try again later." }}</p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i class="bi bi-house me-1"></i>Go Home
                </a>
                <button class="btn btn-outline-secondary" onclick="history.back()">
                    <i class="bi bi-arrow-left me-1"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
